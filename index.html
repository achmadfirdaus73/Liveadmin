<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfBI87S09R9gSfePWeh1gWJ+z+L04fM8=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container fluid v-if="userLoggedIn">
                    <v-row>
                        <v-col cols="12" class="d-flex align-center">
                            <h2 class="mr-auto">Dashboard Admin</h2>
                            <v-btn color="error" @click="logout" small>
                                Logout
                            </v-btn>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <div id="map"></div>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <h3>Data Karyawan</h3>
                            <v-data-table
                                :headers="headers"
                                :items="mergedData"
                                :items-per-page="10"
                                class="elevation-1"
                            >
                                <template v-slot:item.lat="{ item }">
                                    {{ item.lat ? item.lat.toFixed(6) : '-' }}
                                </template>
                                <template v-slot:item.lng="{ item }">
                                    {{ item.lng ? item.lng.toFixed(6) : '-' }}
                                </template>
                                <template v-slot:item.accuracy="{ item }">
                                    {{ item.accuracy ? item.accuracy.toFixed(2) + 'm' : '-' }}
                                </template>
                                <template v-slot:item.status="{ item }">
                                    <v-chip :color="item.status === 'active' ? 'green' : 'red'" dark>
                                        {{ item.status }}
                                    </v-chip>
                                </template>
                                <template v-slot:item.actions="{ item }">
                                    <v-btn small color="primary" @click="showLocationOnMap(item)" :disabled="!item.lat">
                                        Lihat
                                    </v-btn>
                                </template>
                            </v-data-table>
                        </v-col>
                    </v-row>
                </v-container>

                <v-container fluid v-else class="fill-height d-flex justify-center align-center">
                    <v-card class="login-card" outlined>
                        <v-card-title>Login Admin</v-card-title>
                        <v-card-text>
                            <v-btn color="primary" @click="loginWithGoogle" block>
                                Login dengan Google
                            </v-btn>
                        </v-card-text>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
        
        <v-snackbar
            v-model="snackbar.show"
            :timeout="snackbar.timeout"
            :color="snackbar.color"
            top
        >
            {{ snackbar.message }}
            <template v-slot:action="{ attrs }">
                <v-btn text v-bind="attrs" @click="snackbar.show = false">Tutup</v-btn>
            </template>
        </v-snackbar>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-200" crossorigin=""></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="main.js">
        
    </script>
</body>
</html>
